<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    @media (min-width:600px) {
      .left {
        background-color: aqua;
        height: 100vh;
        width: 30vw;
      }

      .right {
        background-color: blueviolet;
        height: 100vh;
        width: 100vw;
        margin-top: -100vh;
        margin-left: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
