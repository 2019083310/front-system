  <!-- 行内元素和块级元素的区别
　　1、 行内元素不会占据整行，在一条直线上排列，都是同一行，水平方向排列；
　　　　块级元素会占据一行，垂直方向排列。
　　2、 块级元素可以包含行内元素和块级元素；行内元素不能包含块级元素。
　　3、 行内元素与块级元素属性的不同，主要是盒模型属性上，行内元素设置width无效，height无效(可以设置line-height)，
      margin上下无效，padding上下无效。
二、行内元素和块级元素的相互转换
　　行内元素转化为块元素： display:block; 
　　块元素转化为行内元素： display:inline; 
三、问题延伸
　　问题描述：为何img、input等行内元素可以设置宽、高？
　　详细解答：
　　　元素是文档结构的基础，在CSS中，每个元素生成了一个包含了元素内容的框（box，也译为“盒子”）。
      但是不同的元素显示的方式会有所不同，例如<div>和<span>
　　　就不同，而<strong>和<p>也不一样。在文档类型定义（DTD）中对不同的元素规定了不同的类型，
      这也是DTD对文档之所以重要的原因之一。
  -->
