<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- strong标签和b标签从样式上都是给内容字体有了加粗的效果，但是strong标签更加强调，语义化
  对我们的SEO更友好，方便爬取网页的内容 -->
  <strong>hello</strong>
  <b>hello</b>
  <!-- em标签和i标签都有字体倾斜的效果，同样，em标签是语义化，方便爬取网页内容，有利于SEO -->
  <em>hi</em>
  <i>hi</i>
</body>

</html>
