<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="getPet">获取</button>
  <button id="putPet">添加</button>

  <script>
    let list
    document.querySelector('#getPet').addEventListener('click', function () {
      const xhr = new XMLHttpRequest()
      xhr.open('get', 'http://127.0.0.1:4523/mock/576222/pet/1')

      xhr.send()
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
          list=xhr.response
          console.log(xhr.response)
        }
      }
      console.log(list)
    })
    document.querySelector('#putPet').addEventListener('click', function () {
      const xhr = new XMLHttpRequest()
      xhr.open('post', 'http://127.0.0.1:4523/mock/576222/pet')

      xhr.send(JSON.stringify({name:'coder'}))
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
          list=xhr.response
          console.log(xhr.response)
        }
      }
      console.log(list)
    })
  </script>
</body>

</html>
